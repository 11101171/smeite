@(manager:models.admin.Manager,form: Form[controllers.admin.GoodsFormData],msg:String ="")
@views.html.admin.template(manager,"goods") {
    <div id="content-header">
        <h1>标签管理</h1>
    </div>
    <div id="breadcrumb">
        <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a>
        <a href="#" class="current">标签组管理</a>
        <a href="#" class="current">编辑标签</a>
    </div>

    <div class="container-fluid">
    <div class="row-fluid">
    <div class="span12">
    <div class="widget-box">
    <div class="widget-title">
        <span class="icon">
            <i class="icon-pencil"></i>
        </span>
        <h5>编辑标签</h5>
    </div>
    <div class="widget-content nopadding">
    @if(msg!=""){
        <div class="alert">@msg</div>
    }
        <form class=" form-horizontal" id="J_tagForm"  method="post" action="@controllers.admin.routes.Goods.save">

            <input type="hidden" name="id" value='@form("id").value'>

            @form.globalError.map { error =>
            <div class="error-row" style="display:block">
                <p class="error"> @error.message</p>
            </div>
            }

            <div class="control-group">
            <label class="control-label">商品名称</label>
            <div class="controls">
                <input type="text" name="name" value=' @form("name").value'>

            </div>
        </div>
            <div class="control-group">
                <label class="control-label">商品图片</label>
                <div class="controls">
                    <input type="hidden" name="pic" value=' @form("pic").value'>
                    <img src='@form("pic").value.getOrElse()'width="210" height="210">
                </div>
            </div>


            <div class="control-group">
                <label class="control-label" for="isMember">是否会员专享</label>
                <div class="controls">
                    <input type="radio"  id="isMember" name="isMember" value="true" @if(form("isMember").value.getOrElse(" ")== "true"){ checked="true"}> 是 <input type="radio"   name="isMember" value="false" @if(form("isMember").value.getOrElse("") == "false"){ checked="true"} > 否
                </div>
            </div>


            <div class="control-group">
                <label class="control-label">喜欢人数</label>
                <div class="controls">
                   <input type="text" name="loveNum" value='@form("loveNum").value'>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">促销价格</label>
                <div class="controls">
                    <input type="text" name="promotionPrice" value='@form("promotionPrice").value'>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">推广链接</label>
                <div class="controls">
                    <input type="text" name="clickUrl" value='@form("clickUrl").value'>
                </div>
            </div>
<div class="control-group">
    <label class="control-label" for="isMember">推荐理由</label>
    <div class="controls">
       <textarea name="intro"  id="J_editor" style="width:300px;height:300px;"   class="input-xlarge">@form("intro").value</textarea>
    </div>
</div>



            <div class="control-group">
                <div class="controls">

                    <input type="submit" class="btn" value="保存"/>
                </div>
            </div>
        </form>


                  </div>
            </div>
        </div>
    </div>


</div>


<script type="text/javascript">
    $(document).ready(
            function()
            {
                $('#J_editor').redactor({ imageUpload: '/uploadRedactorPic' });
            }
    );
       </script>

        }
