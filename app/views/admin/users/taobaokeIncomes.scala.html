@(manager:models.admin.Manager)
@views.html.admin.template(manager,"user") {

<div id="content-header">
    <h1>用户管理</h1>
</div>
<div id="breadcrumb">
    <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a>
    <a href="#" class="current">用户管理</a>
    <a href="#" class="current">淘宝客管理</a>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-content nopadding">
                <form class=" form-horizontal"  method="get" action="@controllers.admin.routes.Users.getIncomes">
                    <div class="control-group">
                        <label class="control-label" >申请时间：</label>
                        <div class="controls">
                         <input type="date" name="startDate" id="J_taobaokeDate" class="date" value="">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <input type="submit" class="btn btn-info" value="查看淘宝客收益"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box clearfix">
                <div class="widget-title">
        <span class="icon">
            <i class="icon-pencil"></i>
        </span>
                    <h5>邀请有奖筛选</h5>
                </div>
                <div class="widget-content nopadding">
                    <form class=" form-horizontal" id="J_filterForm" method="get" action="">
                        <input type="hidden" name="currentPage" id="J_currentPage" value="1">
                        <div class="error-row">
                            <p class="error"></p>
                        </div>

                        <div class="control-group">
                            <label class="control-label" >处理状态：</label>
                            <div class="controls">
                                <div class="radio">
                                    <input type="radio" name="status" value="" checked="true"> 所有
                                </div>
                                <div class="radio">
                                    <input type="radio"  name="status" value="0"> 处理中
                                </div>
                                <div class="radio">
                                    <input type="radio" name="status" value="1"> 兑换成功
                                </div>
                                <div class="radio">
                                    <input type="radio" name="status" value="2"> 兑换失败
                                </div>

                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" >申请时间：</label>
                            <div class="controls">
                                From：<input type="date" name="startDate" class="date" value="">
                                to：<input type="date" name="endDate" class="date" value="">
                            </div>
                        </div>


                        <div class="control-group">
                            <div class="controls">
                                <input type="submit" class="btn btn-info" value="筛选"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="well">
            <table class="table table-bordered table-striped with-check">
                <thead>
                <tr>

                    <th>ID</th>
                    <th>用户名称</th>
                    <th>被邀请者Id</th>
                    <th>数量</th>
                    <th>提交时间</th>
                    <th>处理时间</th>
                    <th>处理状态</th>
                    <th>处理结果</th>
                    <th style="width: 60px;">操作</th>
                </tr>

                </thead>
                <tbody>


                </tbody>
            </table>


        </div>
        <div class="pagination">


        </div>
    </div>
</div>



}
