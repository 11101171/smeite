@(manager:models.admin.Manager)
@views.html.admin.template(manager,"user") {

    <div id="content-header">
        <h1>用户管理</h1>
    </div>
    <div id="breadcrumb">
        <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a>
        <a href="#" class="current">用户管理</a>
        <a href="#" class="current">邀请有奖管理</a>
    </div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="btn-toolbar">
            <button class="btn btn-success" id="J_batchInvitePrizes" ><i class="icon-plus"></i>批量更新邀请有奖</button>

        </div>
    </div>
    <div class="row-fluid">
    <div class="span12">
    <div class="widget-box clearfix">
    <div class="widget-title">
        <span class="icon">
            <i class="icon-pencil"></i>
        </span>
        <h5>邀请有奖筛选</h5>
    </div>
    <div class="widget-content nopadding">
    <form class=" form-horizontal" id="J_filterForm"  method="get" action="#">
        <input type="hidden" name="currentPage" id="J_currentPage" value="1">
        <div class="error-row" >
            <p class="error"> </p>
        </div>

    <div class="control-group">
        <label class="control-label" for="name">名称</label>
        <div class="controls">
            <input type="text" id="name" name="name"  placeholder="标签组名称" >
        </div>
    </div>

    <div class="control-group">
    <label class="control-label">分类</label>
    <div class="controls">
    <select name="cid" id="cid">
        <option value="">所有分类</option>

        <option value=""> </option>


</select>
                </div>
            </div>

<div class="control-group">
    <label class="control-label" for="isVisible">是否可见</label>
    <div class="controls">
        <div class="radio">
            <input type="radio"   name="isVisible" value=""> 所有
        </div>
        <div class="radio">
            <input type="radio"  id="isVisible" name="isVisible" value="true" > Yes
        </div>
        <div class="radio">
            <input type="radio"   name="isVisible" value="false" >NO
        </div>

    </div>
</div>




<div class="control-group">
    <div class="controls">

    <input type="submit" class="btn btn-info" value="筛选"/>
    </div>
</div>
</form>


                 </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="well">

    <div class="controls">
        <select id="J_select" name="action">
            <option value="-1">批量动作</option>
            <option value="0">批量更新排序</option>
            <option value="1">批量可见</option>
            <option value="2">批量不可见</option>
        </select>
        <button  class="btn btn-info" id="J_batchAction" data-toggle="modal" data-target="#J_batchModal" >批量处理 </button>

    </div>
            <table class="table table-bordered table-striped with-check">
                <thead>
                <tr>
                    <th><input type="checkbox"  name="title-table-checkbox" /></th>
                    <th>主题分类</th>
                    <th>ID</th>
                    <th>名称</th>
                    <th>图片</th>
                    <th>排序</th>
                    <th>状态</th>
                    <th>时间</th>
                    <th style="width: 60px;">操作</th>
                </tr>
                </thead>
                <tbody>


                </tbody>
            </table>


        </div>
        <div class="pagination">
            <ul>

            </ul>
        </div>
                        </div>
</div>

        <script type="text/javascript">

              $(function(){
                  $("#J_batchInvitePrizes").click(function(){
                      $.ajax({
                          url:"/admin/users/batchInvitePrizes",
                          type:'get',
                          dataType:'json',
                          beforeSend:function(){
                              $("#J_batchInvitePrizes").removeClass("btn-success").addClass("btn-warning").html("批量更新中……")
                          },
                          success:function(data){
                              if(data.code =='100'){
                                  $(this).html("更新完成")
                                  window.refresh()
                              }else{
                                  alert(data.message)
                              }
                          }


                      })
                  })
              })

        </script>

        }
