<script type="text/javascript">
            $(function(){
                $("#J_cid").change(function(){
                  var cid =$(this).val()

if(cid ==""){
       $("#J_groupId").html(" ")
    }else{
    $.ajax({
    url:"/admin/tags/getSimpleGroups?cid="+cid,
    type:'get',
    dataType:'html',
    success:function(data){
    $("#J_groupId").html(data)
    }
    })
    }

    })






                $("#J_tagForm").submit(function(){
                  var name=  $("#J_groupId").find("option:selected").text();
                    $("#groupName").val(name)
                })
            })
