@(form: Form[(String,String)])
<!DOCTYPE html>
<html lang="en">
<head>
    <title>smeite Admin</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/assets/admin/css/bootstrap.min.css" />
<link rel="stylesheet" href="/assets/admin/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="/assets/admin/css/unicorn.login.css" />
</head>
<body>
    <div id="logo">
    <img src="/assets/admin/img/logo.png" alt="" />
    </div>
    <div id="loginbox">
        <form id="loginform" class="form-vertical" method="post" action="@controllers.admin.routes.Managers.emailLogin">
            <p>Enter email and password to continue.</p>
            @form.globalError.map { error =>
                <div class="error-row" style="display:block">
                    <p class="error"> @error.message</p>
                </div>
            }
            <div class="control-group">
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-user"></i></span><input type="text" name="email" placeholder="email" />
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-lock"></i></span><input type="password" name="passwd" placeholder="password" />
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <span class="pull-left"><a href="#" class="flip-link" id="to-recover">忘记密码?请联系管理员</a></span>
                <span class="pull-right"><input type="submit" class="btn btn-inverse" value="Login" /></span>
            </div>
        </form>

    </div>


</body>
</html>
