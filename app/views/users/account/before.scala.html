@(user:Option[models.user.User],form: Form[(Long,String)])
@views.html.template(
user
)(css="/assets/css/template/user.regLogin.css") {
            <div class="container" id="account">
                <div class="content clearfix">

                    <div class="set-box">
                        <div class="title-info clearfix">
                            <div class="face">
                                <img src="@user.get.pic" width="50" height="50" alt="@user.get.name">
                            </div>
                            <div class="info">
                                <span class="name">Hi，@user.get.name<em class="fs12 gc">（设置后可修改昵称）</em></span>
                                <p>设置一个Email帐号，方便以后登录、领奖和找回密码等</p>
                            </div>
                        </div>
                        <form id="setForm" method="post" class="set-form" action="/user/doVerifyEmail">
                            <input type="hidden" name="id" value="@user.get.id.get">
                            @form.globalErrors.map { error =>
                            <div class="error-row" style="display:block">
                                <p class="error"> @error.message</p>
                            </div>
                            }
                            <div class="form-row">
                                <label>Email：</label>
                                <input type="text" class="base-input" name="email" id="email" data-opt="sns" value="" placeholder="用于登录和找回密码">

                            </div>
                            <div class="form-row pt10 clearfix">
                                <label>&nbsp;</label>
                                <input type="submit" class="bbl-btn submit" value="发送验证邮件">
                            </div>
                            <div class="form-row">
                                <label>&nbsp;</label>
                                <input type="checkbox" class="check" name="remember" value="1" checked="checked">
                                <span class="agreement">我已阅读并同意<a href="/agreement" target="_blank">《使用协议》</a></span>
                            </div>

                        </form>
                    </div>

                </div>
            </div>

        }{
<script type="text/javascript">
    seajs.use('app/init', function(init) {
        init.load('app/user/user.profile,app/user/user.snsReg');
    })
</script>
}
